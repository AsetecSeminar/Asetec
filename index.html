<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>세미나 자료 다운로드</title>
</head>
<body>
    <!-- 이미지 클릭 시 파일 다운로드 -->
    <a href="파일_다운로드_URL" download>
        <img src="이미지_URL" alt="다운로드 이미지" style="width: 200px;">
    </a>
    <!-- 이미지 아래 다운로드 링크 -->
    <p><a href="파일_다운로드_URL" download>파일 다운로드</a></p>

    <!-- 다운로드 링크 아래 QR 코드 -->
    <p>QR 코드를 스캔하여 다운로드:</p>
    <img src="QR_코드_URL" alt="다운로드 QR 코드" style="width: 100px;">

</body>
</html>
