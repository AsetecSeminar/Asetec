<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 링크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .qr-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .qr-image {
            display: block;
            margin-bottom: 10px;
        }
        .download-link {
            font-size: 16px;
            text-decoration: none;
            color: #1a73e8;
            text-align: center;
            display: block;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1>아세테크 세미나 자료 다운로드 페이지</h1>

    <div class="container">

        <img src="./20240626/QR_Code2.png" alt="자료1 QR 코드" class="qr-image" width="150" height="150">
        <a href="./아세테크세미나자료1_20241011.pdf" class="download-link">자료1 다운로드</a>
    </div>

    <div class="container">
        <div class="qr-title">2. AMR 구동 창고의 변신을 공개합니다.</div>
        <img src="./20240626/QR_Code2.png" alt="자료2 QR 코드" class="qr-image" width="150" height="150">
        <a href="./아세테크세미나자료2_20241011.pdf" class="download-link">자료2 다운로드</a>
    </div>

    <div class="container">
        <div class="qr-title">3. 제조 현장에서 AMR을 통한 프로세스 간소화</div>
        <img src="./20240626/QR_Code2.png" alt="자료3 QR 코드" class="qr-image" width="150" height="150">
        <a href="./아세테크세미나자료3_20241011.pdf" class="download-link">자료3 다운로드</a>
    </div>

</body>
</html>
